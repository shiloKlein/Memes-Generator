<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title data-trans="title">Meme Generator</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>

<body onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <section class="main-layout grid grid-center">

        <header class="full flex space-between">
            <p class="logo"><img src="./images/LOGO.png"></p>
            <ul class="drop-down clean-list flex">
                <li><button onclick="openGallery()">gallery</button></li>
                <li><button onclick="openEditor()">Editor</button></li>
                <li><button onclick="openSavedMemes()">Saved Memes</button></li>
                <li><button onclick="openAbout()">About</button></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </header>

        <section class="img-gallery">
            <section class="titles-links flex space-between">
                <section class="tags-links flex space-between">
                    <button>funny</button>
                    <button>cool</button>
                    <button>pets</button>
                </section>

            </section>
            <button onclick="createRandomMeme()">Generate random Meme</button>
            <!-- <section class="grid grid-center"> -->
            <input oninput="onTitleSearch()" type="text" placeholder="Enter search keywords 🔍">
            <section class="gallery-container grid grid-center"></section>
        </section>

  

    <section class="meme-editor grid drid-center hide">

        <section class="canvas-container  grid grid-center grid-item">
            <canvas width="350px" height="350px"></canvas>
        </section>
        <section class="control-box grid-item">
            <input type="text" class="meme-text-input" placeholder="write tour line here" oninput="onTextInput(this.value)">
            <section class="upper-buttons grid grid-center">
                <div class="
">
                    <lable class="item">stroke<input class="color-button" type="color" oninput="onStrokeColorChange(this.value)"></lable>
               </div>
             
                    <lable>fill<input class="color-button" type="color" oninput="onFillColorChange(this.value)"></lable>
             
                <button class="item" onclick="onFontDecrease()">🗛</button>
                <button class="item" onclick="onFontIncrease()">🗚</button>
                <!-- <button class="item" onclick="onSwitchLines()">⇆</button> -->
                <button class="item" onclick="onLineAdd()">⩲</button>
                <button class="item" onclick="onLineDelete()">🗑</button>
                <button class=" item save" onclick="onSaveClick()">💾</button>
            </section>
            <section>
                <ul class="clean-list flex">
                    <li class="emoji" onclick="onAddEmoji(this.value)">🤧</li>
                    <li class="emoji" onclick="onAddEmoji(this.value)">😵</li>
                    <li class="emoji" onclick="onAddEmoji(this.value)">🤯</li>
                    <li class="emoji" onclick="onAddEmoji(this.value)">🤠</li>
                    <li class="emoji" onclick="onAddEmoji(this.value)">😎</li>
                    <li class="emoji" onclick="onAddEmoji(this.value)">☠</li>
                    <li class="emoji" onclick="onAddEmoji(this.value)">💩</li>
                    <li class="emoji" onclick="onAddEmoji(this.value)">👹</li>
                </ul>
            </section>
            <!-- <section class="save-options">
                
            </section> -->
            <button class="share-btn">share</button>
        </section>
    </section>

    <section class="saved-gallery"></section>

    <section class="contact-me grid grid-center">
        <img src="./images/my-photo.png" alt="my round img">
        <h2>Shilo Klein</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Dolorem doloremque corrupti, asperiores id earum voluptate?
        </p>
        <section class="social-links flex space-between">
            <p>logsvg</p>
            <p>logosvg</p>
            <p>logosvg</p>
        </section>
    </section>
</section>

    <footer class="grid grid-center">
        <p class="logo"><img src="./images/LOGO.png"></p>
        <p>all rights em emmo</p>
    </footer>

    </section>


    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/util-service.js"></script>
    <!-- <script src="./js/services/canvas-service.js"></script> -->
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/controllers/app-controller.js"></script>
    <script src="./js/controllers/meme-controller.js"></script>
    <!-- <script src="./js/controllers/canvas-controller.js"></script> -->
</body>

</html>
