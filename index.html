<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title data-trans="title">Meme Generator</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>

<body onload="onInit()">

    <div class="main-screen full" onclick="toggleMenu()"></div>

    <section class="about-modal hide">
        <section class="contact-me grid-center">
            <img src="./images/my-photo.png" alt="my round img">
            <h2>Shilo Klein</h2>
            <p> sourdough breads baker, who decided to take the road from handcraft to progremming
            </p>
            <button class="close-modal" onclick="onCloseModal()">close</button>
            <section class="social-links flex space-between">
                <p></p>
                <p></p>
                <p></p>
            </section>
        </section>
    </section>

    <section class="main-layout">

        <header class="full main-layout flex">
            <div class="flex space-between">
                <p class="logo" onclick="openGallery()" ><img src="./images/LOGO.png"></p>
                <ul class="drop-down clean-list flex">
                    <li><button onclick="openGallery()">Gallery</button></li>
                    <li><button onclick="openEditor()">Editor</button></li>
                    <li><button onclick="openSavedMemes()">Memes</button></li>
                    <li><button onclick="openAbout()">About</button></li>
                </ul>
                <button class="btn-menu" onclick="toggleMenu()">‚ò∞</button>
            </div>
        </header>

        <section class="img-gallery flex flex-column">
            <section class="titles-links flex space-between">
                <section class="tags-links flex space-between">
                    <button>funny</button>
                    <button>cool</button>
                    <button>pets</button>
                </section>

            </section>
            <div>
                <button class="random-btn" onclick="createRandomMeme()">random Meme</button>
                <input list="search-keywords" class="search-keywords" oninput="onKeywordsSearch(this.value)" type="text"
                    placeholder="search"><span>üîç</span>
            </div>
            <datalist id="search-keywords"></datalist>
            <section>

                <section class="gallery-container grid-center"></section>
            </section>
        </section>




        <section class="meme-editor grid-center hide">

            <section class="canvas-container ">
                <canvas width="350px" height="350px"></canvas>
            </section>
            <section class="control-box grid-item flex flex-column">
                <input type="text" class="meme-text-input" placeholder="write tour line here"
                    oninput="onTextInput(this.value)">
                <section class="upper-buttons grid-center">


                    <label class="color-btn"><img src="./images/icons/icon_pens_alt.svg" alt="fill color"
                            title="fill color">
                        <input class="color-btn fillInput" type="color" oninput="onFillColorChange(this.value)"></label>
                    <label class="color-btn"><img src="./images/icons/icon_pens.svg" alt="stroke color"
                            title="stroke color">
                        <input class="color-btn fillInput" type="color"
                            oninput="onStrokeColorChange(this.value)"></label>



                    <button class="item" onclick="onFontDecrease()"><img src="./images/icons/arrow_condense.svg"
                            title="condense"></button>
                    <button class="item" onclick="onFontIncrease()"><img src="./images/icons/arrow_expand.svg "
                            title="expend"></button>
                    <!-- <button class="item" onclick="onSwitchLines()">‚áÜ</button> -->
                    <button class="item" onclick="onLineAdd()"><img src="./images/icons/plus.svg "
                            title="add line"></button>
                    <button class="item" onclick="onLineDelete()"><img src="./images/icons/icon_trash_alt.svg "
                            title="delete"></button>
                    <button class=" item save" onclick="onSaveClick()"><img src="./images/icons/icon_floppy.svg "
                            title="save meme"></button>

                    <button class=" item ctr-btn" onclick="onAlignText('left')"><img src="./images/icons/align-left.svg"
                            title="Align left"></button>
                    <button class=" item ctr-btn" onclick="onAlignText('center')"><img
                            src="./images/icons/align-center.svg" title="Align center"></button>
                    <button class=" item ctr-btn" onclick="onAlignText('right')"><img
                            src="./images/icons/align-right.svg" title="Align right"></button>
                    <a href="#" class=" item ctr-btn input-btn" onclick="onDownloadMeme(this)" download="my-img.jpg"><img
                            src="./images/icons/icon_download.svg" title="Download"></a>
                            <label for="input-img">
                            <input type="file" id="input-img" class="input-btn"  oninput="onImgInput(event)" hidden>
                            <img src="./images/icons/icon_upload.svg" alt="Upload" title="Upload">
                        </label>
                    <select class="font-selector item ctr-btn" onchange="onFontChange(this.value)" title="select font">
                        <option value="" disabled selected>Select font</option>
                        <option>Impact</option>
                        <option>Tahoma</option>
                        <option>Helvetica</option>
                    </select>
                </section>

                <section class="emojies-container">
                    <ul class="clean-list flex emojies">
                        <li class="emoji" onclick="onAddEmoji(this)">ü§ß</li>
                        <li class="emoji" onclick="onAddEmoji(this)">üòµ</li>
                        <li class="emoji" onclick="onAddEmoji(this)">ü§Ø</li>
                        <li class="emoji" onclick="onAddEmoji(this)">ü§†</li>
                        <li class="emoji" onclick="onAddEmoji(this)">üòé</li>
                        <li class="emoji" onclick="onAddEmoji(this)">‚ò†</li>
                        <li class="emoji" onclick="onAddEmoji(this)">üí©</li>
                        <li class="emoji" onclick="onAddEmoji(this)">üëπ</li>
                    </ul>
                </section>
                <!-- <section class="save-options">
                
            </section> -->
                <div class="share-container"></div>
                <button class="share-btn" onclick="uploadImg()">share</button>
            </section>
        </section>

        <section class="saved-gallery"></section>




        <footer class="grid-center">
            <p class="logo" onclick="openGallery()"><img src="./images/LOGO.png"></p>
            <p>all rights em emmo</p>
        </footer>

    </section>


    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/util-service.js"></script>
    <!-- <script src="./js/services/canvas-service.js"></script> -->
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/controllers/app-controller.js"></script>
    <script src="./js/controllers/meme-controller.js"></script>
    <!-- <script src="./js/controllers/canvas-controller.js"></script> -->
</body>

</html>
