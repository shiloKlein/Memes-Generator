<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title data-trans="title">Meme Generator</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>

<body onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <section class="main-layout">

        <header class="full flex space-between ">
            <p class="logo"><img src="./images/LOGO.png"></p>
            <ul class="drop-down clean-list flex">
                <li><button onclick="openGallery()">gallery</button></li>
                <li><button onclick="openEditor()">Editor</button></li>
                <li><button onclick="openSavedMemes()">Saved Memes</button></li>
                <li><button onclick="openAbout()">About</button></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </header>

        <section class="img-gallery">
            <section class="titles-links flex space-between">
                <section class="tags-links flex space-between">
                    <button>funny</button>
                    <button>cool</button>
                    <button>pets</button>
                </section>

            </section>
            <button onclick="createRandomMeme()">Generate random Meme</button>
            <!-- <section class="grid grid-center"> -->
            <input oninput="onTitleSearch()" type="text" placeholder="Enter search keywords 🔍">
            <section class="gallery-container grid-center"></section>
        </section>



        <section class="meme-editor grid-center hide">

            <section class="canvas-container ">
                <canvas width="350px" height="350px"></canvas>
            </section>
            <section class="control-box grid-item flex flex-column">
                <input type="text" class="meme-text-input" placeholder="write tour line here"
                    oninput="onTextInput(this.value)">
                <section class="upper-buttons grid-center">


                    <label class="color-btn"><img src="./images/icons/pencil.svg" alt="stroke color">
                        <input class="color-btn fillInput" type="color"
                            oninput="onStrokeColorChange(this.value)"></label>
                    <label class="color-btn"><img src="./images/icons/brush.svg" alt="fill color">
                        <input class="color-btn fillInput" type="color" oninput="onFillColorChange(this.value)"></label>


                        
                        <button class="item" onclick="onFontDecrease()"><img src="./images/icons/arrow_condense.svg" title="condense"></button>
                        <button class="item" onclick="onFontIncrease()"><img src="./images/icons/arrow_expand.svg " title="expend"></button>
                        <!-- <button class="item" onclick="onSwitchLines()">⇆</button> -->
                        <button class="item" onclick="onLineAdd()"><img src="./images/icons/plus.svg " title="delete"></button>
                        <button class="item" onclick="onLineDelete()"><img src="./images/icons/icon_trash_alt.svg " title="delete"></button>
                        <button class=" item save" onclick="onSaveClick()"><img src="./images/icons/icon_floppy.svg " title="delete"></button>
                        
                        <button class=" item ctr-btn" onclick="onAlignText('left')"><img
                            src="./images/icons/align-left.svg"></button>
                            <button class=" item ctr-btn" onclick="onAlignText('center')"><img
                                src="./images/icons/align-center.svg"></button>
                                <button class=" item ctr-btn" onclick="onAlignText('right')"><img
                                    src="./images/icons/align-right.svg"></button>
                                    
                                    <select class="font-selector" onchange="onFontChange(this.value)">
                                        <option>Impact</option>
                                        <option>Tahoma</option>
                                        <option>Helvetica</option>
                                    </select>
                </section>
                <section>
                    <ul class="clean-list flex">
                        <li class="emoji" onclick="onAddEmoji(this.value)">🤧</li>
                        <li class="emoji" onclick="onAddEmoji(this.value)">😵</li>
                        <li class="emoji" onclick="onAddEmoji(this.value)">🤯</li>
                        <li class="emoji" onclick="onAddEmoji(this.value)">🤠</li>
                        <li class="emoji" onclick="onAddEmoji(this.value)">😎</li>
                        <li class="emoji" onclick="onAddEmoji(this.value)">☠</li>
                        <li class="emoji" onclick="onAddEmoji(this.value)">💩</li>
                        <li class="emoji" onclick="onAddEmoji(this.value)">👹</li>
                    </ul>
                </section>
                <!-- <section class="save-options">
                
            </section> -->
                <button class="share-btn">share</button>
            </section>
        </section>

        <section class="saved-gallery"></section>

        <section class="contact-me grid-center">
            <img src="./images/my-photo.png" alt="my round img">
            <h2>Shilo Klein</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Dolorem doloremque corrupti, asperiores id earum voluptate?
            </p>
            <section class="social-links flex space-between">
                <p>logsvg</p>
                <p>logosvg</p>
                <p>logosvg</p>
            </section>
        </section>


        <footer class="grid-center">
            <p class="logo"><img src="./images/LOGO.png"></p>
            <p>all rights em emmo</p>
        </footer>

    </section>


    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/util-service.js"></script>
    <!-- <script src="./js/services/canvas-service.js"></script> -->
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/controllers/app-controller.js"></script>
    <script src="./js/controllers/meme-controller.js"></script>
    <!-- <script src="./js/controllers/canvas-controller.js"></script> -->
</body>

</html>
